name: .NET
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checking-Out
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal


    - name: Sonar Install
      run: |
        dotnet tool install --global dotnet-sonarscanner
        export PATH="$PATH:$HOME/.dotnet/tools"

    - name: SonarCloud Scan
      run: dotnet sonarscanner begin /k:"GameStoreKey" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="a1fdafbe0e6c5c21926b164a42e73b602b6e9723"
      

    - name: Build and analyze
      run: dotnet build --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: true
    
    - name: Test and analyze
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: true

    - name: SonarCloud End
      run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"



